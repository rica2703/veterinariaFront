<div class="overlay">
    <div class="popup">
      <h2>No estás registrado</h2>
      <p>Por favor, inicia sesión o crea una cuenta para continuar.</p>
      <div class="buttons">
        <button (click)="onLogin()">Iniciar Sesión</button>
        <button (click)="onRegister()">Crear Cuenta</button>
      </div>
      <button class="close" (click)="onClose()">Cerrar</button>
    </div>
  </div>
